<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
    <!-- 渐变背景 -->
    <defs>
        <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#E3F2FD"/>
            <stop offset="50%" style="stop-color:#BBDEFB"/>
            <stop offset="100%" style="stop-color:#90CAF9"/>
        </linearGradient>
        
        <!-- 图案的渐变 -->
        <linearGradient id="pattern" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.1"/>
            <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0.05"/>
        </linearGradient>
    </defs>
    
    <!-- 背景 -->
    <rect width="100%" height="100%" fill="url(#bg)"/>
    
    <!-- 装饰性几何图案 -->
    <g opacity="0.1">
        <circle cx="200" cy="150" r="300" fill="url(#pattern)"/>
        <circle cx="1720" cy="930" r="400" fill="url(#pattern)"/>
        <path d="M1200,0 L1920,400 L1920,0 Z" fill="url(#pattern)"/>
        <path d="M0,680 L400,1080 L0,1080 Z" fill="url(#pattern)"/>
    </g>
</svg> 